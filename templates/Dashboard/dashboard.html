<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TechNova</title>
    <!-- Standard Favicon -->
<link rel="icon" href="/static/Bilder/TechNova/favicon.ico" type="image/x-icon">

<!-- Favicon in verschiedenen Größen für den Browser -->
<link rel="icon" sizes="16x16" href="/static/Bilder/TechNova/favicon-16x16.png">
<link rel="icon" sizes="32x32" href="/static/Bilder/TechNova/favicon-32x32.png">

<!-- Favicon für Android-Geräte -->
<link rel="icon" sizes="192x192" href="/static/Bilder/TechNova/android-chrome-192x192.png">
<link rel="icon" sizes="512x512" href="/static/Bilder/TechNova/android-chrome-512x512.png">

<!-- Favicon für Apple-Geräte (Home Screen) -->
<link rel="apple-touch-icon" href="/static/Bilder/TechNova/apple-touch-icon.png">

    <!-- Dashboard Styles -->
    <link rel="stylesheet" href="/static/css/Dashboard/dashboard.css">
    <!-- Verlinkung der externen Stylesheet-Datei für den Button -->
    <link rel="stylesheet" href="/static/css/Dashboard/K-button.css">
</head>
<body>

<!-- Dashboard Container -->
<div class="dashboard-wrapper" style="background-image: url('{{ url_for('static', filename='Bilder/Dashboard/Dashboard.jpeg') }}'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">
    <div class="dashboard">
        <!-- Dropdown Menü für Konto -->
        <div class="dropdown">
            <button>Kontoverwaltung</button>
            <div class="dropdown-content">
                <!-- Der Link für die Einstellungen, der den Benutzer zur Profilbearbeitung führt -->
                <a href="{{ url_for('edit_profile.editprofile') }}" id="settings">Einstellungen</a>
                <a href="{{ url_for('logout') }}" id="logout">Logout</a>
            </div>
        </div>

        <!-- AI Projekt Karte -->
        <div class="card" id="card-1">
            <div class="card-content">
                <!-- Überschrift als klickbarer Link zur ai-projekt Seite -->
                <a href="{{ url_for('ai_projekt') }}">
                    <h2>Aurora</h2>
                </a>
                <p>Entdecke, was wir mit Aurora schaffen können! Unsere Technologie basierend auf Gpt-3.5-Turbo.</p>
            </div>
        </div>

        <!-- Test Karte 1 -->
        <div class="card" id="card-2">
            <div class="card-content">
                <a href="{{ url_for('meer') }}">
                    <h2>Meer</h2>
                </a>
                <p>Contact us if you have a new website idea that we can use!</p>
            </div>
        </div>

        <!-- In Progress Karte 1 -->
        <div class="card" id="card-3">
            <div class="card-content">
                <!-- Verlinkung zur Bugs.html -->
                <a href="{{ url_for('bugs_page') }}">
                    <h2>Bugs</h2>
                </a>
                <p>Dies hier ist momentan noch für Bugs zuständig, wird aber noch geändert.</p>
            </div>
        </div>
    </div>
</div>
    <!-- Verlinkung der externe JavaScript-Datei -->
    <script src="/static/js/Dashboard/Karten.js"></script>
</body>
</html>
