<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechNova</title>
    <!-- Favicon und Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Contact/contact.css') }}">
    <link rel="icon" href="/static/Bilder/TechNova/favicon.ico" type="image/x-icon">
    <!-- Weitere Favicon-Links ... -->
</head>
<body>

    <!-- Flash-Nachricht anzeigen -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Kontaktformular -->
   <a href="{{ url_for('ai_projekt') }}" class="turquoise-arrow">&#8592;</a>
    <div class="form-card1">
        <div class="form-card2">
            <form class="form" action="{{ url_for('submit_contact_form') }}" method="POST">
                <p class="form-heading">Get In Touch</p>

                <div class="form-field">
                    <input required="" placeholder="Name" class="input-field" type="text" name="name" />
                </div>

                <div class="form-field">
                    <input required="" placeholder="Email" class="input-field" type="email" name="email" />
                </div>

                <div class="form-field">
                    <input required="" placeholder="Subject" class="input-field" type="text" name="subject" />
                </div>

                <div class="form-field">
                    <textarea required="" placeholder="Message" class="input-field" name="message"></textarea>
                </div>

                <button class="sendMessage-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
