<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechNova</title>
    <!-- Standard Favicon -->
    <link rel="icon" href="/static/Bilder/TechNova/favicon.ico" type="image/x-icon">

    <!-- Favicon in verschiedenen GrÃ¶ÃŸen fÃ¼r den Browser -->
    <link rel="icon" sizes="16x16" href="/static/Bilder/TechNova/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="/static/Bilder/TechNova/favicon-32x32.png">

    <!-- Favicon fÃ¼r Android-GerÃ¤te -->
    <link rel="icon" sizes="192x192" href="/static/Bilder/TechNova/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/static/Bilder/TechNova/android-chrome-512x512.png">

    <!-- Favicon fÃ¼r Apple-GerÃ¤te (Home Screen) -->
    <link rel="apple-touch-icon" href="/static/Bilder/TechNova/apple-touch-icon.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Anmeldung/style.css') }}">
    <!-- Einbindung von Font Awesome Ã¼ber CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        <form class="form" method="POST" action="{{ url_for('login') }}">
            <p id="heading">Login</p>

            <!-- Flash-Nachrichten anzeigen -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        <ul>
                            {% for message in messages %}
                                <li class="flash-message">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Email Feld -->
            <div class="field">
                <span class="input-icon">@</span>
                <input type="email" class="input-field" name="email" placeholder="Email" required>
            </div>

            <!-- Passwort Feld -->
            <div class="field">
                <!-- Schloss Symbol links -->
                <span class="input-icon">
                    ðŸ”’ <!-- Schloss-Icon (links) -->
                </span>
                <input type="password" class="input-field" name="password" id="password" placeholder="Password" required oninput="checkPasswordStrength()">
                <!-- Auge Symbol rechts -->
                <span class="input-icon" id="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i> <!-- Auge-Icon -->
                </span>
            </div>

            <!-- Buttons -->
            <div class="btn">
                <button class="button1" type="submit">Login</button>
                <a href="{{ url_for('signup') }}" class="button2">Sign Up</a>
            </div>

            <!-- Auth0 Google Login Button -->
            <a class="google-btn" href="{{ url_for('auth0_login') }}">Login with Google</a>

            <!-- Passwort vergessen mit Hover-Effekt -->
            <a href="{{ url_for('forgot_password') }}" class="button3">Passwort vergessen?</a>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/Anmeldung/p-a-v.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Anmeldung/Effekt-Karten.js') }}"></script>
</body>
</html>
