<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechNova</title>
    <link rel="icon" href="/static/Bilder/TechNova/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="/static/Bilder/TechNova/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="/static/Bilder/TechNova/favicon-32x32.png">
    <link rel="icon" sizes="192x192" href="/static/Bilder/TechNova/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="/static/Bilder/TechNova/android-chrome-512x512.png">
    <link rel="apple-touch-icon" href="/static/Bilder/TechNova/apple-touch-icon.png">

    <!-- CSS-Dateien -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Anmeldung/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- JavaScript-Dateien -->
    <script src="{{ url_for('static', filename='js/Anmeldung/passwort-animation-login.js') }}" defer></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrambleTextPlugin3.min.js"></script>
    <script src="https://unpkg.com/gsap@3.11.0/dist/gsap.min.js"></script>

</head>
<body style="background-image: url('{{ url_for('static', filename='Bilder/Anmeldung/Willkommen.jpg') }}'); background-size: cover; background-position: center;">
    <div class="card">
        <form class="form" method="POST" action="{{ url_for('login') }}">
            <p id="heading">Login</p>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="flash-messages">
                        <ul>
                            {% for message in messages %}
                                <li class="flash-message">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}
            {% endwith %}

            <div class="field">
                <span class="input-icon">@</span>
                <input type="email" class="input-field" name="email" placeholder="Email" required>
            </div>

            <div class="field">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" class="input-field" name="password" id="password" placeholder="Password" required>
                <span class="input-icon" id="toggle-password" style="cursor: pointer;">
                    <i class="fas fa-eye" id="eye-icon"></i> <!-- Standard Auge -->
                </span>
            </div>

            <div class="btn">
                <button class="button1" type="submit">Login</button>
                <a href="{{ url_for('signup') }}" class="button2">Sign Up</a>
            </div>

            <a class="google-btn" href="{{ url_for('auth0_login') }}">Login with Google</a>
            <a href="{{ url_for('forgot_password') }}" class="button3">Passwort vergessen?</a>
        </form>
    </div>
</body>
</html>
