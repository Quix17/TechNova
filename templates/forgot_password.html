<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <!-- Link für den Pfeil -->
        <a href="{{ url_for('login') }}" class="back-arrow">
            &larr; <!-- Das ist der Pfeil (←) -->
        </a>

        <form class="form" method="POST" action="{{ url_for('forgot_password') }}">
            <p id="heading">Forgot Password</p>

            <!-- Email Feld -->
            <div class="field">
                <span class="input-icon">@</span>
                <input type="email" class="input-field" name="email" placeholder="Enter your email" required>
            </div>

            <div class="btn">
                <button class="button1" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
</body>
</html>
